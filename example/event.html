<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件机制</title>
    <style>
        .first {
            width: 400px;
            height: 240px;
            margin: 0 auto;
            background-color: antiquewhite;
            position: relative;
        }

        .first-inner {
            width: 200px;
            height: 120px;
            background-color: aqua;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="first">
    <div class="first-inner"></div>
</div>
</body>
</html>
