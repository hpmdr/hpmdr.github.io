<script>
    var work = new Worker("./work/demo_work.js")
    work.onmessage = function (event) {
        if (event.data > 10) {
            document.write("后台程序已完成");
            work.terminate()
        } else {
            document.write("正在执行后台程序操作：" + event.data + "0%<br/>")
        }
    }
</script>
