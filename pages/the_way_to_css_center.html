<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maxsmum-scale=1.0, user-scalable=no"/>
<head>
    <meta charset="UTF-8">
    <title>搞懂 CSS 水平居中与垂直居中的16个方法</title>
    <style>
        .line-center {
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <h4>行内元素水平居中</h4>
    <pre>
        <code>
  .parent {
  text-align: center;
  }
        </code>
    </pre>
    <p class="line-center">
        <span>被居中的行内元素</span>
        <span style="float: right">float</span>
    </p>
</section>
<section>
    <h4>普通块级元素居中</h4>
    <h5>1、设置margin</h5>
    <pre>
        <code>
  .sub{margin:0 auto;}
        </code>
    </pre>
    <div style="width: 100%;height: 20px;">
        <div style="margin: 0 auto;width: 100px;height: 20px;background-color: green">居中div</div>
    </div>
    <p>
        <span>子元素含float时会导致margin auto失效</span>
    </p>
    <div style="width: 100%;height: 20px;">
        <div style="margin: 0 auto;width: 50%;height: 20px;background-color: green">
            居中div
            <span>float:left的子元素</span>
        </div>
    </div>
</section>
<script>
</script>
</body>
</html>
