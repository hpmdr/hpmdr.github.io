<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数据类型</title>
</head>
<body>


<script type="text/javascript">
    /*
    * 六种基本数据类型 ： boolean、number、string、null、undefined、object
    * */
    let b = true, n = 1, s = 'string', nu = null, un = undefined, o = new String('11');

    /**
     * 使用typeof判断数据类型和function
     * 只能判断基本数据类型，typeof null返回'object'
     * 无法判断具体为哪种object
     */
    function type1(o) {
        if (o === null) {
            return 'null'
        }
        return typeof o;
    }

    console.log()
</script>
</body>
</html>
